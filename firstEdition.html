<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./firstEdition.css">
    <title>YouTube Remake</title>

</head>

<body>
    <div id="container">
        <div id="header">
            <div id="header-left">
                <div id="main-menu"><i class="fas fa-1x fa-bars"></i></div>
                <div id="logo"></div>
            </div>
            <div id="header-center">
                <div id="searchBar">
                    <input type="text" value="搜尋">
                </div>
                <div id="searchEnter"><i class="fas fa-1x fa-search"></i></div>
                <div id="voiceControl"><i class="fas fa-1x fa-microphone"></i></div>
            </div>
            <div id="header-right">
                <table>
                    <tr>
                        <td>
                            <div id="upload"><i class="fas fa-2x fa-arrow-circle-up"></i></div>
                        </td>
                        <td><img src="./apps menu icon .png" alt="" id="apps-menu-icon"></td>
                        <td>
                            <div id="setting"><i class="fas fa-2x fa-bell"></i></div>
                        </td>
                        <td>
                            <div id="profile"><i class="fas fa-2x fa-user-circle"></i></div>
                        </td>
                    </tr>
                </table>

            </div>

        </div>
        <div id="left"><iframe src="./main_1.html" frameborder="0"></iframe></div>
        <div id="right"><iframe src="./main_2.html" frameborder="0"></iframe></div>


    </div>





</body>

</html>
